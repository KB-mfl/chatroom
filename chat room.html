<!DOCTYPE html>
<html>
    <head>
        <title>chat room</title>
        <meta charset="utf-8">
        <link rel="Stylesheet" href="chat room.css" type="text/css">

    </head>
    <body>
        <h1 class="room_p">在这里尽情地聊天吧</h1>
        <div id="room" class="room_class"></div>
        <div class="room2">
            <input type="text" id="input" class="input_class">
            <input type="button" id="save" value="发送">
        </div>
        <div class="room_buble">
            气泡颜色:<input id="buble" type="text" placeholder="red"><br/>
            背景图片: 
            <form enctype="multipart/form-data" id="picture_form">
            <input id="bgpic" name="file" type="file"><br/>
            <input type="submit" id="submit" value="确定"/>
            </form>
        </div>
        <input type="hidden" id="session_name">
    </body>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="chat room.js"></script>
</html>
