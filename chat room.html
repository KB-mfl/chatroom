<!DOCTYPE html>
<html>
    <head>
        <title>chat room</title>
        <link rel="Stylesheet" href="chat room.css" type="text/css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="chat room.js"></script>
    </head>
    <body>
        <h1 class="room_p">在这里尽情地聊天吧</h1>
        <div id="room" class="room_class"></div>
        <div class="room2">
            <input type="text" id="input" class="input_class">
            <input type="button" id="save" value="发送">
        </div>
        <div class="room_buble">
            气泡颜色:<input id="buble" type="text" placeholder="red"><br/>
            <form action="" method="post">
            背景图片: 
            <input id="bgpic" type="file"><br/>
            <input type="submit" name="submit" value="确定"/>
            </form>
        </div>
        <input type="text" id="session_name">
    </body>
</html>
