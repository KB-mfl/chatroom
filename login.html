<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <style media="screen">
            .login {
                text-align: center;
            }
        </style>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            function login_function() {
                $.ajax({
                    type: "POST",
                    url: "loginphp.php",
                    data: {
                        name: $("#name").val(),
                        psw: $("#psw").val(),
                    },
                    dataType:"text",
                    success:function(data) {
                        if (data=="登录成功") {
                            alert("登录成功，将进入聊天室");
                            window.location.href='./chat room.html';
                        }
                        else {
                            var div = document.createElement("div");
                            div.className = '';
                            var element=document.getElementById("judge");
                            element.innerHTML = "";
                            div.innerHTML = data;
                            element.appendChild(div);
                        }
                    },
                    error:function(jqXHR){
                        alert("error"+jqXHR.status);
                    },
                });
            }
        </script>
    </head>
    <body>
        <div class="login">
            <h2>欢迎来到聊天室</h2>
            <input type="text" name="" placeholder="请输入用户名" id="name" value="">
            <br>
            <input type="password" name="" placeholder="请输入密码" id="psw" value="">
            <br>
            <div class="judge" id="judge">

            </div>
            <button type="button" name="button" onclick="login_function()">登录</button>
            <br>
            <a href="./register.html">还没有账号？立即注册</a>
        </div>
    </body>
</html>
